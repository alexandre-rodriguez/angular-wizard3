<p-toast></p-toast>
<br />
<div class="container">
  <div class="form-group">
    <pucx-wizard [config]="config" (stepChanged)="stepChanged($event)" (finished)="finishWizard()">
      <pucx-step
        *ngFor="let stepDefinition of stepDefinitions"
        [title]="stepDefinition.title"
        [description]="stepDefinition.description"
        [state]="stepDefinition.state"
        [component]="stepDefinition.component"
        [canEnter]="stepDefinition.canEnter"
        [canExit]="stepDefinition.canExit"
      >
      </pucx-step>

      <pucx-step
        [title]="'Passo 6'"
        [description]="'Descrição do passo 6'"
        [state]="stepStates.normal"
      >
        <pucx-step6></pucx-step6>
      </pucx-step>

      <pucx-step [title]="'Passo 7'" [description]="'Descrição do passo 7'">
        <span>Conteúdo do passo 7</span>
      </pucx-step>
    </pucx-wizard>
  </div>

  <div class="pt-2 field-checkbox">
    <p-inputSwitch id="campo" [(ngModel)]="checked" (onChange)="handleChange($event)"></p-inputSwitch>
    <label for="campo1">Exibir passo oculto</label>
  </div>

  <div class="pt-2 field-checkbox">
    <p-inputSwitch [(ngModel)]="botaoExtra" (onChange)="handleBotaoExtra($event)"></p-inputSwitch>
    <label>Botões extras</label>
  </div>
</div>
